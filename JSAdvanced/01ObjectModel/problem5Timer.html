<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true"/>
<script>
    window.onload = function() {
        countdown(600);
        function countdown(sec){
            let minutes = Math.trunc(sec/60)
            let seconds = sec % 60
            let time = minutes + ':' + (seconds < 10 ? '0' + seconds : seconds)
            document.getElementById('time').value = time
            let intervalID = setInterval(decrement,1000);
            function decrement(){
                sec--
                if(sec === 0) clearInterval(intervalID)
                minutes = Math.trunc(sec/60)
                seconds = sec % 60
                time = minutes + ':' + (seconds < 10 ? '0' + seconds : seconds)
                document.getElementById('time').value = time
            }

        }
    }

</script>

</body>
</html>
