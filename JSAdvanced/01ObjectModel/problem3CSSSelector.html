<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
       let liArr = document.querySelectorAll('#items li')
        let result = document.getElementById('result')
        for (let el of liArr) {
            result.value += el.textContent + '\n'
        }
    }
</script>

</body>
</html>
