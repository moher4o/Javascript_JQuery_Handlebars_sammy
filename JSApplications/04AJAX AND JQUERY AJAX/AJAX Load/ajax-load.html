<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Load Example</title>

    <script
            src="../node_modules/systemjs/dist/system.js">
    </script>
    <script>
        System.config({ meta: { format: 'cjs' } });
        System.import('./ajax-load.js');
    </script>
</head>
<body>
<div id="text">
    <h1>AJAX jQuery.load()</h1>
    <button onclick="loadTitle()">Load Title</button>
</div>
</body>
</html>
